<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body background="../../img/Moneymax_SSS_Online_Registration_Steps.jpg">

    <form>
        <h1>Registration Form</h1>
        <br>Full Name<input type="text" placeholder="First Name" required> <input type="text" placeholder="Last Name" required>
        <br>Company<input type="text" placeholder="Your company name" required>
        <br>Email<input type="email" placeholder="Your email" required>
        <br>Phone number<input type="text" placeholder="+xxx xx" required><input type="text" placeholder="xxx-xx-xx" required>
        <br>Country<select required>
            <option disabled selected>Click to choose</option>
            <option>Minsk</option>
            <option>Gomel</option>
            <option>Mogilev</option>
        </select>

        <br>Sex <input type="radio" name="Gender"><span>Male</span>
        <input type="radio" name="Gender"><span>Female</span>

        <br>Language <input type="checkbox" name="Language1"><span>English</span>
        <input type="checkbox" name="Language2"><span>Franch</span>
        <input type="checkbox" name="Language3"><span>Other</span>

        <br>Comment<input type="text" placeholder="Say hello" required>
        <br><input type="submit" value="Register!">
    </form>
</body>
</html>
